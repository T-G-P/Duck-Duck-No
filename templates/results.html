<html>
  <head>
    <title>Duck Duck No - Search results for </title>
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" title="master" charset="utf-8">
    <script src="/static/zepto.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="hero-unit span6">
        <h3>Your location and search query were both sent to the NSA.
          Duck Duck No has concluded that you must be a terrorist, due to the
          fact that you are attempting to search anonymously.
          I hope you rot in hell for what you've done.
          <br>
          However, here are your search results.
        </h3>
      </div>
    </div>
    <div id="results" class="span6">
      <!-- more stuff will show here -->
    </div>
    <script>
      var j = {{json | safe}};
      Zepto(function($){
        for (jkey in j.RelatedTopics) {
          if(jkey){
            $('#results').append('<div class="row"><h4>' + j.RelatedTopics[jkey]['Result'] +
            '</h4></div>');
          }
        }
      });
    </script>
  </body>
</html>
